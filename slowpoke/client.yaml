---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu-client
  labels:
    app: ubuntu-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu-client
  template:
    metadata:
      labels: 
        app: ubuntu-client
      name: ubuntu-client
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      nodeName: worker1
      containers:
      - name: hr-client
        image: yizhengx/mucache:client
        resources:
          requests:
            cpu: $CLIENT_CPU_QUOTA
            memory: 4Gi
        imagePullPolicy: Always
      imagePullSecrets:
        - name: regcred