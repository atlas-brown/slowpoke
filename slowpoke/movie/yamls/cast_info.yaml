kind: Service
apiVersion: v1
metadata:
  name: "castinfo"
  labels:
    app: "castinfo"
spec:
  selector:
    app: "castinfo"
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      name: http
    - protocol: TCP
      port: 5550
      targetPort: 5550
      name: zmq1
    - protocol: TCP
      port: 5551
      targetPort: 5551
      name: zmq2
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "castinfo"
  labels:
    app: "castinfo"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "castinfo"
  template:
    metadata:
      labels:
        app: "castinfo"
    spec:
      containers:
        - name: "castinfo"
          image: yizhengx/mucache:movie-all-flush-delay-time-based 
          env:
            - name: APP_PORT
              value: "3000"
            - name: APP_NAME
              value: "cast_info"
            - name: APP_NAME_NO_UNDERSCORES
              value: "castinfo"
            - name: APP_NAMESPACE
              value: "movie"
            - name: NODE_IDX
              value: "1"
            - name: CM_ENABLED
              value: "false"
            - name: EXPIRATION_TTL
              value: "0"
            - name: SLOWPOKE_DELAY_MICROS
              value: "${SLOWPOKE_DELAY_MICROS_CASTINFO}"
            - name: SLOWPOKE_PROCESSING_MICROS
              value: "${SLOWPOKE_PROCESSING_MICROS_CASTINFO}"
            - name: SLOWPOKE_PRERUN
              value: "${SLOWPOKE_PRERUN}"
            - name: SLOWPOKE_POKER_BATCH_THRESHOLD
              value: "${SLOWPOKE_POKER_BATCH_THRESHOLD_CASTINFO}"
          ports:
            - containerPort: 3000
            - containerPort: 5550
            - containerPort: 5551
          imagePullPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - worker1