apiVersion: v1
kind: ConfigMap
metadata:
    name: config-service2
    labels:
        name: config-service2
    namespace: default
data:
    conf.json: '{"processes":10,"logging":false,"protocol":"grpc","endpoints":[{"name":"endpoint1","execution_mode":"sequential","cpu_complexity":{"execution_time":${PROCESSING_TIME_SERVICE2},"threads":1}}]}'
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: service2
    namespace: default
    labels: {}
spec:
    selector:
        matchLabels:
            app: service2
            version: ""
    replicas: 1
    template:
        metadata:
            labels:
                app: service2
                version: ""
            annotations: {}
        spec:
            nodeName: worker3
            containers:
                - name: app
                  image: yizhengx/hydragen:dynamic-twice-grpc-async
                  imagePullPolicy: Always
                  env:
                    - name: SERVICE_NAME
                      value: service2
                    - name: GOMEMLIMIT
                      value: "1024000000"
                    - name: SLOWPOKE_DELAY_MICROS
                      value: "${SLOWPOKE_DELAY_MICROS_SERVICE2}"
                    - name: SLOWPOKE_PRERUN
                      value: "${SLOWPOKE_PRERUN}"
                  ports:
                    - containerPort: 5000
                  volumeMounts:
                    - mountPath: /usr/src/emulator/config
                      name: config-data-volume
                  readinessProbe:
                    exec:
                        command: [/usr/bin/grpc_health_probe, '-addr=:5000']
                    initialDelaySeconds: 2
                    periodSeconds: 1
                  resources:
                    limits:
                        cpu: 1000m
                        memory: 1024M
                    requests:
                        cpu: 1000m
                        memory: 512M
            volumes:
                - name: config-data-volume
                  configMap:
                    name: config-service2
---
apiVersion: v1
kind: Service
metadata:
    name: service2
    namespace: default
    labels: {}
    annotations:
        grpc: /
spec:
    selector:
        app: service2
    ports:
        - name: grpc
          port: 80
          targetPort: 5000
