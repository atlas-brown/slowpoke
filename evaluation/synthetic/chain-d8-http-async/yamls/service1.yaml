apiVersion: v1
kind: ConfigMap
metadata:
    name: config-service1
    labels:
        name: config-service1
    namespace: default
data:
    conf.json: '{"processes":10,"logging":false,"protocol":"http","endpoints":[{"name":"endpoint1","execution_mode":"sequential","cpu_complexity":{"execution_time":${PROCESSING_TIME_SERVICE1},"threads":1},"network_complexity":{"forward_requests":"asynchronous","response_payload_size":256,"called_services":[{"service":"service2","port":80,"endpoint":"endpoint1","protocol":"http","traffic_forward_ratio":1,"request_payload_size":512,"probability":0}]}}]}'
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: service1
    namespace: default
    labels: {}
spec:
    selector:
        matchLabels:
            app: service1
            version: ""
    replicas: 1
    template:
        metadata:
            labels:
                app: service1
                version: ""
            annotations: {}
        spec:
            nodeName: worker2
            containers:
                - name: app
                  image: yizhengx/mucache:synthetic-pokerpp-0maxconn
                  imagePullPolicy: Always
                  env:
                    - name: APP_NAME
                      value: service
                    - name: CONF
                      value: /usr/src/emulator/config/conf.json
                    - name: GOMEMLIMIT
                      value: "1024000000"
                    - name: SLOWPOKE_DELAY_MICROS
                      value: "${SLOWPOKE_DELAY_MICROS_SERVICE1}"
                    - name: SLOWPOKE_PRERUN
                      value: "${SLOWPOKE_PRERUN}"
                    - name: SLOWPOKE_POKER_BATCH_THRESHOLD
                      value: "${SLOWPOKE_POKER_BATCH_THRESHOLD_SERVICE1}"
                    - name: SLOWPOKE_SERV_NAME
                      value: "service1"
                    - name: SLOWPOKE_IS_TARGET_SERVICE
                      value: "${SLOWPOKE_IS_TARGET_SERVICE_SERVICE1}"
                  ports:
                    - containerPort: 5000
                    - containerPort: 5550
                  volumeMounts:
                    - mountPath: /usr/src/emulator/config
                      name: config-data-volume
                  readinessProbe:
                    httpGet:
                        path: /
                        port: 5000
                    initialDelaySeconds: 5
                    periodSeconds: 1
            volumes:
                - name: config-data-volume
                  configMap:
                    name: config-service1
---
apiVersion: v1
kind: Service
metadata:
    name: service1
    namespace: default
    labels: {}
    annotations:
        http: /
spec:
    selector:
        app: service1
    ports:
        - name: http
          port: 80
          targetPort: 5000
        - protocol: TCP
          port: 5550
          targetPort: 5550
          name: pokerpp
